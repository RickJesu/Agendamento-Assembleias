<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Assembleias</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Agendamento de Assembleias</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Principal -->
    <section class="hero">
        <h2>Agende suas assembleias de forma prática e eficiente</h2>
        <p>Organize eventos importantes com facilidade.</p>
        <a href="#formulario" class="btn">Agendar agora</a>
    </section>

    <!-- Formulário de agendamento -->
    <section id="formulario">
        <h3>Formulário de Agendamento</h3>
        <form action="#" method="post">

            <label for="condominio">Condomínio:</label>
            <input type="text" id="condominio" name="condominio" required>

            <label for="nomeOrganizador">Nome do Organizador:</label>
            <input type="text" id="nomeOrganizador" name="nomeOrganizador" required>
            
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            
            <label for="primeiraChamada">Primeira Chamada:</label>
            <input type="time" id="primeiraChamada" name="primeiraChamada" required>

            <label for="segundaChamada">Segunda Chamada:</label>
            <input type="time" id="segundaChamada" name="segundaChamada" required>
            
            <!-- Aqui abaixo será a escolha das salas virtuais -->
            <label for="virtual">Virtual:</label>
            <select id="virtual" name="virtual" required>
                <option value="" disabled selected>Selecione uma sala virtual</option>
                <option value="Virtual 1">Virtual 1</option>
                <option value="Virtual 2">Virtual 2</option>
                <option value="Virtual 3">Virtual 3</option>
                <option value="Virtual 4">Virtual 4</option>
            </select>

            <label for="arquivo">Formulário:</label>
            <input type="file" id="arquivo" name="arquivo" accept=".pdf,.doc,.docx." required>

            <button type="button" onclick="capturarDados()">Agendar</button> 
        </form>
    </section>

    <script src="./src/scripts/main.js"></script> 
    
    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Agendamento de Assembleias. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
